  <style>
   :root{
    --back_color: #000000;
    --front_color: #111111;
    --purple: #9370DB; /* بنفسجي فاتح */
    --red: #FF0000; 
    --dark_red: #8B0000;
    --light_purple: #D8BFD8; /* بنفسجي فاتح جداً */
}

*{
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background: var(--back_color);
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.vcard{
    width: 450px;
    height: 550px;
    background: var(--front_color);
    border-radius: 8px;
    box-shadow: 5px 0px 20px rgba(147, 112, 219, 0.3);
}

.header{
    height: 40%;
    position: relative;
}

.wave_bg{
    border-radius: 8px;
    position: relative;
    height: 100%;
    overflow: hidden;
}

.wave-01{
    position: absolute;
    width: 600px;
    height: 600px;
    background: linear-gradient(to top right, var(--purple), var(--red));
    border-radius: 50%;
    top: -200%;
    left: -20%;
    animation: rotate 15s linear infinite;
}
.wave-02{
    position: absolute;
    width: 600px;
    height: 600px;
    background: linear-gradient(to top right, var(--light_purple), var(--dark_red));
    border-radius: 40%;
    top: -205%;
    left: -22%;
    opacity: 0.7;
    animation: rotate 20s linear infinite;
}
.wave-03{
    position: absolute;
    width: 600px;
    height: 600px;
    background: linear-gradient(to top right, var(--purple), var(--light_purple));
    border-radius: 45%;
    top: -198%;
    left: -18%;
    opacity: 0.3;
    animation: rotate 25s linear infinite;
}

@keyframes rotate{
    100%{
        transform: rotate(360deg);
    }
}

.profile_pic_content{
    width: 150px;
    height: 150px;
    border-radius: 50%;
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
    top: 80%;
    text-align: center;
}
.profile_pic_content::after{
    content: '';
    border-radius: 50%;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, var(--purple), var(--red));
    position: absolute;
    top: 1px;
    left: 2px;
    z-index: -1;
    opacity: 0;
    transition: all .7s;
}
.profile_pic_content:hover::after{
    opacity: 0.3;
}

.profile_pic{
    max-width: 100%;
    max-height: 100%;
    border-radius: 100%;
    border: 2px solid var(--purple);
}

.card_content{
    position: relative;
    top: 7%;
    text-align: center;
}

.user{
    color: var(--light_purple);
    font-weight: 700;
    font-size: 1.4em;
}
.name{
    margin-top: 5px;
    color: #9370DB;
    padding: 0px 10px;
}

.typed_text{
  text-align: center;
}

.social{
    color: #9370DB;
    padding: 5px;
    margin-top: 65px;
}
.social a{
    text-decoration: none;
    color: #9370DB;
    font-size: 24px;
}
.social i{
    padding: 5px;
}
.action-btns {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
}
.action-btn{
    cursor: pointer;
    display: block;
    text-decoration: none;
    width: 50%;
    padding: 10px 20px;
    border-radius: 20px;
    color: white;
    font-weight: bolder;
    transition: all .7s;
}
.main-btn {
    background: linear-gradient(to top right, var(--light_purple), var(--purple));
}
.sub-btn {
    background: linear-gradient(to top right, var(--light_purple), var(--purple)); /* نفس لون زر الحساب */
}
.action-btn:hover{
    box-shadow: 0px 8px 20px rgba(147, 112, 219, 0.4);
}
  </style>
  <script>
   var colors = ["#9370DB", "#8A2BE2", "#9932CC", "#DA70D6", "#D8BFD8"];
var colorIndex = 0;
function changeColor() {
    document.documentElement.style.setProperty('--purple', colors[colorIndex]);
    document.documentElement.style.setProperty('--red', colors[(colorIndex + 1) % colors.length]);
    document.documentElement.style.setProperty('--light_purple', colors[(colorIndex + 2) % colors.length]);
    colorIndex = (colorIndex + 1) % colors.length;
}
setInterval(changeColor, 3000);

var options = {
  strings: [
    "<i>موقعي الشخصي</i>", 
    "موقعي الشخصي: احمد<br>تليجرام: @oVmVc<br>كروبي: @o1u_ip"
  ],
  typeSpeed: 20,
  backSpeed: 30,
  loop: true
}

var typed = new Typed(".typed_text", options);
  </script>
